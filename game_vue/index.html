<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <h2>Monster Health </h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="renderMontersHealth"></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Your Health </h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="renderPlayersHealth"></div>
      </div>
    </section>
    <div class="reset" v-if="stopGame"><button @click="resetGame">RESET</button>
      <div class="healthbar">
        <p v-if="playersHealth <= 0">Monter Win</p>
        <p v-else="montersHealth <= 0">Your Win</p>
      </div>
    </div>
    <section id="controls" v-else>
      <button :disabled="statusGame || stopGame" @click="playGame(true)">Play</button>
      <button :disabled="!statusGame" @click="playGame(false)">Pause</button>
      <button :disabled="!statusGame" @click="playersAttack">ATTACK</button>
      <button :disabled="currentAttrack || !statusGame" @click="specicalAttack">SPECIAL ATTACK
        {{(renderTimerSpecial)}}</button>
      <button :disabled="currentHealth || !statusGame" @click="increHealthPlayers">HEAL {{renderTimerHealth}}</button>
      <button :disabled="!statusGame" @click="surrender">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul>
        <li v-for="item of battleLog" :key="item.key">
          <span
            :class="{'log--player' : item.value === 'PLAYERS' , 'log--monster' :item.value === 'MONSTER' }">{{item.value}}</span>
          <span> | {{item.action}}</span>
          <span class="log--damage"> | {{item.number}}</span>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
